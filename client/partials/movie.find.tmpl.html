<section class="input--movie">
  <h1 class="input__title--movie">Enter a movie</h1>
  <form ng-submit="movie.find()" class="input__form--movie">
    <input type="text" ng-model="movie.newTitle" class="input__form--movie__title" placeholder="Movie Title">
    <button class="input__form--movie__submit">Find</button>
  </form>
</section>
